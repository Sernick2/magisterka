version: '3.8'

services:
  product_db:
    image: postgres:15
    container_name: product_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products_db
    ports:
      - "5433:5432"

  order_db:
    image: postgres:15
    container_name: order_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orders_db
    ports:
      - "5434:5432"
  
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Port komunikacji
      - "15672:15672" # Panel WWW (użytkownik: guest, hasło: guest)

  product-service:
    build: ./product-service
    container_name: product_service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@product_db:5432/products_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - product_db
      - redis

  order-service:
    build: ./order-service
    container_name: order_service
    ports:
      - "8001:8000" # Ten serwis wystawimy na porcie 8001
    environment:
      DATABASE_URL: postgresql://user:password@order_db:5432/orders_db
      PRODUCT_SERVICE_URL: http://product-service:8000
    depends_on:
      - order_db
      - product-service
  
  notification-service:
    build: ./notification-service
    container_name: notification_service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PYTHONUNBUFFERED: "1"
    depends_on:
      - rabbitmq

  gateway:
    image: nginx:latest
    container_name: api_gateway
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - product-service
      - order-service